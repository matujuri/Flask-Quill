<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flask-Quill Demo</title>
    {{ quill.load() }}
  </head>
  <body>
    <h1>Quill フォーム</h1>
    {% from "bootstrap5/form.html" import render_form %}
    <main class="mb-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{ quill.config(name='body') }} 
            {{ render_form(form,
            novalidate=True, button_map={"submit": "primary"}) }}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
